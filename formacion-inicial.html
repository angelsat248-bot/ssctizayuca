<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación Inicial - SSCTIZAYUCA</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/formacion-inicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="fas fa-user-graduate"></i> Formación Inicial</h2>
            
            <!-- Buscador de Personal -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre...">
                    <button id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- Información del Personal -->
            <div id="personalInfo" class="personal-info" style="display: none;">
                <h3>Datos del Policia</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Nombre:</span>
                        <span id="infoNombre" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Puesto:</span>
                        <span id="infoPuesto" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">CUIP:</span>
                        <span id="infoCuip" class="info-value"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">CURP:</span>
                        <span id="infoCurp" class="info-value"></span>
                    </div>
                </div>
                <input type="hidden" id="personalId">
            </div>

            <!-- Formulario de Formación Inicial -->
            <form id="formacionForm" class="evaluation-form">
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="Inducción">Inducción</option>
                        <option value="Capacitación">Capacitación</option>
                        <option value="Entrenamiento">Entrenamiento</option>
                        <option value="Adiestramiento">Adiestramiento</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="institucion">Institución:</label>
                    <input type="text" id="institucion" name="institucion" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="resultado">Resultado:</label>
                    <select id="resultado" name="resultado" required>
                        <option value="">Seleccione un resultado</option>
                        <option value="Aprobado">Aprobado</option>
                        <option value="No Aprobado">No Aprobado</option>
                        <option value="En Proceso">En Proceso</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="archivo_pdf">Documento PDF (opcional):</label>
                    <div class="file-upload">
                        <input type="file" id="archivo_pdf" name="archivo_pdf" accept=".pdf">
                        <label for="archivo_pdf" class="file-label">
                            <i class="fas fa-upload"></i> Seleccionar archivo
                            <span id="fileName">Ningún archivo seleccionado</span>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

        <!-- Tabla de registros -->
        <div class="records-section">
            <h3>Registros de Formación Inicial</h3>
            <div class="table-responsive">
                <table id="formacionTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Resultado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="formacionBody">
                        <!-- Los registros se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Detalles de la Formación</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="/js/formacion-inicial.js"></script>
</body>
</html>
