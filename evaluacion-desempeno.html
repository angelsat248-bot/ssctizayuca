  <style>
  /* Estilos modernos para el botón */
  .tab-link-desempeno{
    /* Paleta editable */
    --accent: #2563eb;   /* azul */
    --accent2:#7c3aed;   /* morado */
    --fg:     #111827;   /* texto claro */
    --bg:     #ffffff;   /* fondo */
  
    display:inline-flex;
    align-items:center;
    gap:.6rem;
    padding:.65rem 1rem;
    font:600 0.95rem/1.1 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    color:var(--fg);
    border-radius:14px;
    border:1.5px solid transparent;
    background:
      linear-gradient(var(--bg), var(--bg)) padding-box,
      linear-gradient(135deg, var(--accent), var(--accent2)) border-box;
    box-shadow:0 6px 20px rgba(0,0,0,.08);
    cursor:pointer;
    transition:transform .15s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease;
  }
  
  .tab-link-desempeno i{ font-size:1rem; line-height:1; }
  .tab-link-desempeno span{ letter-spacing:.2px; white-space:nowrap; }
  
  .tab-link-desempeno:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 24px rgba(37,99,235,.15);
  }
  
  .tab-link-desempeno:active{
    transform:translateY(0);
    box-shadow:0 4px 12px rgba(0,0,0,.12);
  }
  
  .tab-link-desempeno:focus-visible{
    outline:none;
    box-shadow:0 0 0 4px rgba(37,99,235,.2), 0 6px 20px rgba(0,0,0,.08);
  }
  
  /* Estado activo (pestaña seleccionada) */
  .tab-link-desempeno.active{
    background:
      linear-gradient(135deg, rgba(37,99,235,.08), rgba(124,58,237,.10)) padding-box,
      linear-gradient(135deg, var(--accent), var(--accent2)) border-box;
  }
  
  /* Deshabilitado */
  .tab-link-desempeno[disabled]{
    opacity:.6; cursor:not-allowed; transform:none; box-shadow:none;
  }
  
  /* Modo oscuro automático */
  @media (prefers-color-scheme: dark){
    .tab-link-desempeno{
      --bg:#0b1220; --fg:#e5e7eb;
      background:
        linear-gradient(var(--bg), var(--bg)) padding-box,
        linear-gradient(135deg, var(--accent), var(--accent2)) border-box;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
    }
    .tab-link-desempeno.active{
      background:
        linear-gradient(135deg, rgba(37,99,235,.18), rgba(124,58,237,.18)) padding-box,
        linear-gradient(135deg, var(--accent), var(--accent2)) border-box;
    }
  }
  </style>
