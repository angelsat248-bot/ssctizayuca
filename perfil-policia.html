<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Policía - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/perfil-policia.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="perfil-container">
        <h1><i class="fas fa-user-shield"></i> Perfil del Policía</h1>
        
        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-personal" class="search-input" placeholder="Buscar por nombre o CURP...">
                <button id="search-btn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>

        <div id="search-results" class="search-results">
            <div class="table-responsive">
                <table id="results-table" class="results-table">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Grado/Cargo</th>
                            <th>F. Ingreso</th>
                            <th>CURP</th>
                            <th>Escolaridad</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Officer Details Modal -->
        <div id="officer-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Información Completa del Policía</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="officer-details">
                    <!-- Officer details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button id="print-pdf" class="btn btn-primary">
                        <i class="fas fa-file-pdf"></i> Imprimir Datos del Policía
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/perfil-policia.js"></script>
</body>
</html>
