<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SSCTizayuca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            width: 100px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            transition: all 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
        }

        .input-group input:focus + i {
            color: var(--secondary-color);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .user-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .user-option.active {
            background: var(--secondary-color);
            color: white;
        }

        .user-option i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo1.jpg" alt="SSCTizayuca Logo">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <div class="user-type">
            <div class="user-option active" data-role="admin">
                <i class="fas fa-user-shield"></i>
                <span>Administrador</span>
            </div>
            <div class="user-option" data-role="capturista">
                <i class="fas fa-user-edit"></i>
                <span>Capturista</span>
            </div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            <div class="error-message" id="errorMessage">Usuario o contraseña incorrectos</div>
        </form>

        <div class="login-footer">
            <p>© 2025 SSCTizayuca. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userOptions = document.querySelectorAll('.user-option');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            let userRole = 'admin'; // Default role

            // Handle user role selection
            userOptions.forEach(option => {
                option.addEventListener('click', function() {
                    userOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    userRole = this.getAttribute('data-role');
                    
                    // Set default credentials based on role
                    const usernameInput = document.getElementById('username');
                    const passwordInput = document.getElementById('password');
                    
                    if (userRole === 'admin') {
                        usernameInput.value = 'admin';
                        passwordInput.value = 'admin123';
                    } else {
                        usernameInput.value = 'ssc';
                        passwordInput.value = 'ssc123';
                    }
                });
            });

            // Set default credentials for admin on page load
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Validate credentials
                if ((userRole === 'admin' && username === 'admin' && password === 'admin123') ||
                    (userRole === 'capturista' && username === 'ssc' && password === 'ssc123')) {
                    // Store user role in sessionStorage
                    sessionStorage.setItem('userRole', userRole);
                    // Redirect to index.html
                    window.location.href = 'index.html';
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
